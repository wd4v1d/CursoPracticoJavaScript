<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | curso Practico JavaScript</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
    </header>
    <div id="divgeneral">
        <section id="cuadrado">
            <h2>Calcula el area y perimetro de un cuadrado</h2>
            <form action="">
                <label for="InputCuadrado">
                    Escribe el lado de tu cuadrado
                </label><br>
                <input id="InputCuadrado" type="number" /><br>
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular perimetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular Area
                </button>
            </form>
        </section>
        <section id="triangulo">
            <h2>Calcula el area y perimetro de un triangulo</h2>
            <form action="">
                <label for="InputTriangulo1">
                    Escribe lado 1
                </label>
                <input id="InputTriangulo1" type="number" />
                <br>
                <label for="InputTriangulo2">
                    Escribe lado 2
                </label>
                <input id="InputTriangulo2" type="number" />
                <br>
                <label for="InputTriangulo3">
                    Escribe la base del triangulo
                </label>
                <input id="InputTriangulo3" type="number" />
                <br>
                <label for="InputTriangulo4">
                    Escribe la altura del triangulo
                </label>
                <input id="InputTriangulo4" type="number" />
                <br>
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular perimetro
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular Area
                </button>
            </form>
        </section>
        <section id="circulo">
            <h2>Calcula el area y perimetro de un circulo</h2>
            <form action="">
                <label for="InputCirculo">
                    Escribe el radio del circulo
                </label><br>
                <input id="InputCirculo" type="number" /><br>
                <button type="button" onclick="calcularPerimetroCirculo()">
                    Calcular perimetro
                </button>
                <button type="button" onclick="calcularDiametroCirculo()">
                    Calcular Diametro
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Calcular Area
                </button>
            </form>
        </section>
    </div>
        
    <div id="divresul">
        <h2>Resultado</h2>
        <span id="resultado"></span>
        <button id="limpiar" onclick="limpiar()">
            Limpiar
        </button>
    </div>
    <script src="./figuras.js"></script>
</body>
</html>
