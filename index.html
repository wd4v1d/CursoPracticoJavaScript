<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figuras geometricas | curso Practico JavaScript</title>
  <link rel="stylesheet" href="css/estilo.css">
  <!-- Bootstrap CSS SASS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>
</head>

<body>
    <header>
      <ul class="nav nav-pills justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Calcular Figuras</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="descuentos.html">Calcular Descuentos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="descuentos.html">taller #3</a>
        </li>
      </ul>

      <h1>Figuras Geometricas</h1>
    </header>
    <div id="divgeneral">
      <section>
        <p>
          <a class="btn btn-light" data-bs-toggle="collapse" href="#collapse1" role="button" aria-expanded="false"
            aria-controls="collapsecuadrado" > 
            <i class="bi bi-square"style="font-size: 50px"> </i>
          </a>
          <a class="btn btn-warning" data-bs-toggle="collapse" href="#collapse2" role="button" aria-expanded="false"
            aria-controls="collapsetriangulo">
            <i class="bi bi-triangle"style="font-size: 50px"></i>
          </a>
          <a class="btn btn-info" data-bs-toggle="collapse" href="#collapse3" role="button" aria-expanded="false"
            aria-controls="collapsecirculo">
            <i class="bi bi-circle"style="font-size: 50px"></i>
          </a>
        </p>
        <div class="collapsing" id="collapse1">
          <div class="card card-body shadow-lg mb-3" id="cuadrado">
            <h2>Calcula el area y perimetro de un cuadrado</h2>
            <form action="">
              <label for="InputCuadrado"> Escribe el lado de tu cuadrado </label><br />
              <input id="InputCuadrado" type="number" /><br />
              <button type="button" onclick="calcularPerimetroCuadrado()" type="button" class="btn btn-secondary">
                Calcular perimetro
              </button>
              <button type="button" onclick="calcularAreaCuadrado()" type="button" class="btn btn-secondary">
                Calcular Area
              </button>
            </form>
          </div>
        </div>
        <div class="collapse" id="collapse2">
          <div class="card card-body shadow-lg mb-3" id="triangulo">
            <h2>Calcula el area y perimetro de un triangulo</h2>
            <form action="">
              <label for="InputTriangulo1"> Escribe lado 1 </label>
              <input id="InputTriangulo1" type="number" />
              <br />
              <label for="InputTriangulo2"> Escribe lado 2 </label>
              <input id="InputTriangulo2" type="number" />
              <br />
              <label for="InputTriangulo3">
                Escribe la base del triangulo
              </label>
              <input id="InputTriangulo3" type="number" />
              <br />
              <label for="InputTriangulo4">
                Escribe la altura del triangulo
              </label>
              <input id="InputTriangulo4" type="number" />
              <br />
              <button type="button" onclick="calcularPerimetroTriangulo()" type="button" class="btn btn-secondary">
                Calcular perimetro
              </button>
              <button type="button" onclick="calcularAreaTriangulo()" type="button" class="btn btn-secondary">
                Calcular Area
              </button>
            </form>
          </div>
        </div>
        <div class="collapse" id="collapse3">
          <div class="card card-body shadow-lg mb-3" id="circulo">
            <h2>Calcula el area y perimetro de un circulo</h2>
            <form action="">
              <label for="InputCirculo"> Escribe el radio del circulo </label><br />
              <input id="InputCirculo" type="number" /><br />
              <button type="button" onclick="calcularPerimetroCirculo()" type="button" class="btn btn-secondary">
                Calcular perimetro
              </button>
              <button type="button" onclick="calcularDiametroCirculo()" type="button" class="btn btn-secondary">
                Calcular Diametro
              </button>
              <button type="button" onclick="calcularAreaCirculo()" type="button" class="btn btn-secondary">
                Calcular Area
              </button>
            </form>
          </div>
        </div>
      </section>
    </div>

    <div id="divresul">
      <h2>Resultado</h2>
      <span id="resultado"></span>
      <br>
      <button id="limpiar" onclick="limpiar()" type="button" class="btn btn-warning">
        Limpiar
      </button>
    </div>

    <script src="./js/figuras.js"></script>
</body>

</html>
